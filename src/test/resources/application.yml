spring:
  application:
    name: batch-demo

  batch:
    job:
      enabled: false
    initialize-schema: always

  datasource:
    url: jdbc:h2:mem:batch-demo
    driverClassName: org.h2.Driver
    username: batch-demo
    password: batch-demo

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2
